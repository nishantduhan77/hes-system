# Server Configuration
server.port=8081
spring.application.name=hes-gui

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true

# HES Microservice Configuration
hes.microservice.url=http://localhost:8080

# WebSocket Configuration
websocket.endpoint=/ws
websocket.topic.meter-readings=/topic/meter-readings
websocket.topic.meter-events=/topic/meter-events

# Logging
logging.level.com.hes=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator endpoints for monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always 